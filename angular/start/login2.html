<!doctype html>
<html>
<head>
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
  <script type="text/javascript" src="https://connect.facebook.net/en_US/all.js"></script> 
 <script src="../lib/angularFire.js"></script>
  <script src="login_controller.js" type="text/javascript"></script>
    <script src="facebook-module.js" type="text/javascript"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="LoginCtrl">
        <div ng-hide="user" id="loginDiv">
          <a href="#" ng-click="login()" id="login">Login {{ loggedin }}</a>
        </div>
        <div ng-show="user" id="logoutDiv">
            <a href="#" ng-click="logout()" id="logout">Logout</a>
        </div>

        <div ng-show="user">
            Logged in user: {{user.displayName}}<br/>
        </div>
        <div ng-show="friends">
            Friends:
            <ul>
                <div ng-show="friends" ng-repeat="friend in friends">
                    <li>{{ friend.name }}</li>
                </div>
            </ul>
        </div>
    </div>
    <div id="fb-root"></div>
   </body>
</html>
